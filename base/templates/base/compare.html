{% extends 'base/base.html' %}
{% load staticfiles %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/compare.css' %}">
<script src="{% static 'js/dropdown.js' %}"></script>
<div class = "cont">
	<div class="comp" id="team1">
	<div class="dropdown">
  <button class="dropbtn">Dropdown<a class="hidden"> </a></button>
  <div class="dropdown-content">
	{% for team in teams %}
    <a href="#" onclick="select(this,1)" class = "{{ team.name }}"> 
	{{ team.longName }}
	<img src="{% static team.imagePath %}" alt="" width="10" height="10">
	</a>
	{% endfor %}
  </div>
</div>
	</div>
	<div class="comp" id="team2">
	<div class="dropdown">
  <button class="dropbtn">Dropdown<a class="hidden"> </a></button>
  <div class="dropdown-content">
	{% for team in teams %}
    <a href="#" onclick="select(this,2)" class = "{{ team.name }}"> 
		{{ team.longName }}
	<img src="{% static team.imagePath %}" alt="" width="10" height="10">
	</a>
	{% endfor %}
  </div>
</div>
	</div>
</div>
<button onmouseenter="compare(this)"> Compare Teams </button>
{% endblock %}
